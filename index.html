<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Capricho</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js@1.0.4/dist/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/IMG/LOGO.ico">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>

    <div class="wrapper">
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo"><img src="IMG/LOGO.png" width="324" height="155" alt="Dulce Capricho Logo"></h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="all" class="button-menu button-category active">
                            <i class="bi bi-hand-index-thumb"></i>
                            Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="pasteles" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pasteles
                        </button>
                    </li>
                    <li>
                        <button id="pay" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pays
                        </button>
                    </li>
                    <li>
                        <button id="pastelillo" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pastelillos
                        </button>
                    </li>
                    <li>
                        <button id="pan" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pan
                        </button>
                    </li>
                    <li>
                        <button id="encargo" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Encargos
                        </button>
                    </li>
                    <li>
                        <a class="button-menu button-cart" href="carrito.html">
                            <i class="bi bi-cart4"></i>
                            Carrito
                            <span class="numerito">
                                0
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="button-menu" href="login.html">
                            <i class="bi bi-people"></i>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="text-footer">&copy; 2023 Dulce Capricho</p>
            </footer>
        </aside>

        <main>
            <div class="menu-container">
                <!-- Botón de menú sándwich -->
                <button class="open-menu">
                    <i class="bi bi-menu-button-wide" style="color: #48acda; align-items: right;"></i>
                </button>
                <ul class="menu dropdown-menu">
                    <li>
                        <button id="all" class="button-menu button-category active">
                            <i class="bi bi-hand-index-thumb"></i>
                            Todos los productos
                        </button>
                    </li>
                    <li>
                        <button id="pasteles" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pasteles
                        </button>
                    </li>
                    <li>
                        <button id="pay" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pays
                        </button>
                    </li>
                    <li>
                        <button id="pastelillo" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pastelillos
                        </button>
                    </li>
                    <li>
                        <button id="pan" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Pan
                        </button>
                    </li>
                    <li>
                        <button id="encargo" class="button-menu button-category">
                            <i class="bi bi-hand-index-thumb"></i>
                            Encargos
                        </button>
                    </li>
                    <li>
                        <a class="button-menu button-cart" href="carrito.html">
                            <i class="bi bi-cart4"></i>
                            Carrito
                            <span class="numerito">
                                0
                            </span>
                        </a>
                    </li>
                    <li>
                        <a class="button-menu" href="login.html">
                            <i class="bi bi-people"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <h2 class="main-title" id="main-title">
                Todos los productos
            </h2>
            <div id="container-products" class="container-products">
                <!-- Esto se va a rellenar con JS -->
            </div>
            <div class="encargos-personalizados" id="encargos-personalizados">
                <form id="encargo-form" style="display: none;">
                    <label for="tipo-postre">Tipo de postre a elegir:</label>
                    <select id="tipo-postre" name="tipo-postre">
                        <option value="pastel">Pastel</option>
                        <option value="pan">Pan</option>
                        <option value="pay">Pay</option>
                        <option value="pastelitos">Pastelitos</option>
                    </select>
                
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" required>
                
                    <label for="descripcion">Descripción del personalizado:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                
                    <label for="fecha-entrega">Fecha de entrega:</label>
                    <input type="date" id="fecha-entrega" name="fecha-entrega" min="<%= getMinDeliveryDate() %>" required>
                
                    <button type="submit">Enviar Encargo</button>
                </form>
                
            </div>
        </main>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js@1.0.4/dist/toastify.min.js"></script>
    <script src="JS/main.js"></script>
    <script src="JS/menu.js"></script>
</body>
</html>
