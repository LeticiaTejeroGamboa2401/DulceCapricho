            </button>
            <header>
                <h1 class="logo"><img src="IMG/LOGO.png" width="324" height="155"></h1>
            </header>
            <nav>

                    <li>
                        <a class="button-menu" href="index.html">

            </nav>
            <footer>
                <p class="text-footer"> &copy; 2023 Dulce Capricho </p>
            </footer>
        </aside>
        <main>
            <h2 class="main-title"> Encargos Personalizados </h2>
            <div class="container-charge">
                <form action="procesarEncargo.php" method="post">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                    <br>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <br>
                    <label for="email">Número de celular:</label>
                    <input type="email" id="email" name="email">
                    <br>
                    <label for="tipo_pan">Tipo de Pan:</label>
                    <select id="tipo_pan" name="tipo_pan" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option value="chocolate">Pan de Chocolate</option>
                        <option value="vainilla">Pan de Vainilla</option>
                        <option value="queso">Pan de Queso</option>
                        <option value="bizcocho">Pan de Bizcocho</option>
                        <option value="zanahoria">Pan de Zanahoria</option>
                        <option value="redvelvet">Pan de Red Velvet</option>
                    </select>
                    <br>
                    <label for="tipo_relleno">Tipo de Relleno:</label>
                    <select id="tipo_relleno" name="tipo_relleno" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option value="cremaavellans">Crema de avellanas / Chocolate</option>
                        <option value="dulceleche">Dulce de Leche</option>
                        <option value="cremapastelera">Crema Pasteleria</option>
                        <option value="mermelada">Mermelada de frutas</option>
                        <option value="cremachantilly">Crema de Chantilly</option>
                        <option value="frutas">Frutas frescas o en conserva</option>
                    </select>
                    <br>
                    <label for="tipo_decoracion">Tipo de Decoración:</label>
                    <select id="tipo_decoracion" name="tipo_decoracion" required>
                        <option selected disabled value="">Seleccionar</option>
                        <option value="glaseado">Glaseado de crema de mantequilla</option>
                        <option value="fondant">Fondant</option>
                        <option value="dripcake">Pastel con goteo (Drip Cake)</option>
                        <option value="frutaseca">Decoración con fruta seca</option>
                        <option value="chocolates">Decoración con chocolates variados</option>
                        <option value="pintura">Pintura comestible</option>
                    </select>
                    <br>
                    <label for="mensaje">Mensaje Adicional:</label>
                    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
            
                    <button type="submit">Enviar Encargo</button>
                </form>
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
